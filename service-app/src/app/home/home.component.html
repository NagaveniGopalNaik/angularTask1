
<mat-card>
    <app-head></app-head>
    <div class="body">
        <mat-card class="questionnaire-list">
            <h1 class="questionnaire-headding">Your <br> Questionnaires</h1>
            <button mat-raised-button color="accent">New Questionnaire</button>
            <div class="list-questionnaire">
                <div><button mat-raised-button class="adding"> Secure coding Guidel....</button></div>
                <div><button mat-button> ISMS Questionnaire <mat-icon>arrow_forward_ios</mat-icon></button></div>
                <div><button mat-button> PA Questionnaire <mat-icon>arrow_forward_ios</mat-icon></button></div>
                <div><button mat-button> Process Guidelines <mat-icon>arrow_forward_ios</mat-icon></button></div>
                
            </div>
        </mat-card>
        <mat-card class="questionnaire">
            <div class="form">
                <form class="form-body" [formGroup]="profileFrom" (ngSubmit)="onSubmit()">
            <!-- [formGroup]="profileFrom"  -->
                    <h2>Questionnaire</h2>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" matInput name="title" formControlName="title" required>
                    <!-- <mat-hint>Please enter appropriate title</mat-hint> formControlName="title" -->
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Enter Description</mat-label>
                        <input type="text" matInput name="description" formControlName="description" required>
                    <!-- <mat-hint>Please enter appropriate description</mat-hint> formControlName="description" -->
                    </mat-form-field>

                
                <mat-form-field appearance="outline" class="input">
                    <mat-label>button title</mat-label>
                    <input type="text" matInput name="button_title" formControlName="button_title" required>
                <!--formControlName="button_title"  <mat-hint>Please enter appropriate description</mat-hint> -->
                </mat-form-field>

                <mat-form-field appearance="outline" class="input">
                    <mat-label>button text</mat-label>
                    <input type="text" matInput name="button_title" formControlName="button_text" required>
                <!-- <mat-hint>Please enter appropriate description</mat-hint>  formControlName="button_text" -->
                </mat-form-field>

                <mat-form-field appearance="outline" class="input">
                    <mat-label>check box text</mat-label>
                    <input type="text" matInput formControlName="check_box_text" name="check_box_text" required>
                <!-- <mat-hint>Please enter appropriate description</mat-hint> -->
                 </mat-form-field>
    
                <div>
                    <div formGroupName="additional_details">
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>start date</mat-label>
                            <input type="date" matInput name="start_date" formControlName="start_date" formControlName="start_date" required> 
                        <!--formControlName="start_date"  <mat-hint>Please enter appropriate description</mat-hint> -->
                         </mat-form-field>
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>end date</mat-label>
                            <input type="date" matInput name="end_date" formControlName="end_date"  required> 
                        <!-- <mat-hint>Please enter appropriate description</mat-hint> formControlName="end_date" -->
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>auto remainder</mat-label>
                            <input type="text" matInput name="auto_remainder" formControlName="auto_remainder" required>
                        <!-- <mat-hint>Please enter appropriate description</mat-hint> formControlName="auto_remainder" -->
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>select content PPT file</mat-label>
                            <input type="file" name="ppt_file" required>
                        <!--formControlName="ppt_file"  <mat-hint>Please enter appropriate description</mat-hint> -->
                         </mat-form-field></div>
                        <mat-form-field appearance="outline" class="input">
                            <mat-label>select participant xl sheet</mat-label>
                            <input type="file" name="participant_xl_sheet" required>
                        <!-- <mat-hint>Please enter appropriate description</mat-hint> formControlName="participant_xl_sheet" -->
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline" class="input">
                        <mat-label>Mail Body</mat-label>
                       <textarea name="mail_body" id="mail_body" cols="30" rows="10" ></textarea>
                    <!-- <mat-hint>Please enter appropriate description</mat-hint> formControlName="mail_body" -->
                    </mat-form-field>
                
           
            </form>
            </div> 
        </mat-card>
    </div>
    <!-- </div> -->
    <app-footer></app-footer>
<!-- </mat-card> -->
